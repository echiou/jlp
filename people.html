---
layout: default
title: People
permalink: people/index.html
---

<div class="twelve columns">
  <p class="subheader">
    people.
  </p>

  <div class="grid">
    {% assign pictures = (site.people | sort: 'position') %}
    {% for picture in pictures %}
      <div class="item">
        <a href="{{ picture.url }}"><img src="{{ picture.url }}{{ picture.image }}" alt="{{ picture.image }}"></a>
      </div>
    {% endfor %}
  </div>
</div>
