permalink: people/index.html

<div class="twelve columns">
  {% assign posts = (site.people | sort: 'position') %}
  {% for post in posts %}
    <div class="collection-item">
      <a href="{{ post.url }}"><img src="{{ post.url }}{{ post.header-image }}" alt="{{ post.header-image }}"></a>
      <h3 class="collection-item-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.subtitle }}</p>
    </div>
  {% endfor %}
  <p><a href="/places">places</a> // <a href="/">home</a></p>
</div>
